<!DOCKTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title> Pruebas </title> 
        <meta charset="UTF-8"/> 
    </head>
    <body>

        <!-- 1 seccion donde se muestra las tabs de las categorias -->
        <section th:fragment="tabsCategorias" class="p-4">
            <div class="row">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link"
                           href="/pruebas/listado">
                            [[#{pruebas.todas}]]
                        </a>
                    </li>
                    <li th:each="c : ${categorias}"
                        class="nav-item">
                        <a class="nav-link"
                           th:href="@{/pruebas/listado/} + ${c.idCategoria}">
                            [[${c.descripcion}]]
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <!-- 2 seccion donde se muestra las tarjetas de los productos -->
        <section th:fragment="tarjetas">
            <div class="row row-cols-4 p-2">
                <div class="card p-1" th:each="p : ${productos}">
                    <figure>
                        <img th:src="${p.rutaImagen}"
                             height="200"
                             alt="no Data"/>
                        <figcaption class="d-flex justify-content-between">
                            <span>Â¢[[${p.precio}]]</span>
                            <span>([[${p.existencias}]])</span>

                            <form>
                                <input type="hidden"
                                       name="idProducto"
                                       th:value="${p.idProducto}"/>

                                <input type="hidden"
                                       name="existencias"
                                       th:value="${p.existencias}"/>

                                <button type="button"
                                        onclick="addCart(this)"
                                        class="btn btn-light">
                                    <i class="fas fa-cart-arrow-down"></i>
                                </button>
                            </form>
                        </figcaption>
                    </figure>
                    <div class="card-header">
                        <h4>[[${p.descripcion}]]</h4>
                    </div>
                    <div class="card-body">
                        <p>[[${p.detalle}]]</p>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
